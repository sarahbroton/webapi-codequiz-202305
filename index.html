<body>

                Time Left: <span id="count">75 </span>
            </section>

    <!--  GAME PHASE 1: MAIN/LANDING PAGE WITH INSTRUCTIONS & START BUTTON    -->

        <div class="large-font">CODING QUIZ CHALLENGE</div>

    <!-- GAME PHASE 2: SHOW EACH QUESTION, WITH MULTIPLE CHOICE BUTTONS   -->

        <h3 id="question">Question</h3>
            <div class="quiz-buttons">
                <button id="choicesA">choicesA</p>

                <button id="choicesC">choicesC</p>
                <button id="choicesD">choicesD</p>
    </main>


    <!-- GAME PHASE 3: END GAME, SHOW "COMPLETED/ALL DONE + FINAL SCORE + INPUT INITIAL BOX + SUBIT SCORE/HIGHSCORES-->
